<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Double pendulum simulation</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <div class="alert alert-primary mt-4">Double pendulum simulator made in Javascript</div>

        <canvas id="display" class="border mb-4 w-100"></canvas>

        <div class="row">
            <div class="col-sm-12 col-md-6 mb-4 order-md-2">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success">
                        Start the simulation
                    </li>
                    <li class="list-group-item">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">α</span>
                            </div>
                            <input type="number" class="form-control" value="90" id="a1">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">β</span>
                            </div>
                            <input type="number" class="form-control" value="90" id="a2">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-success w-100" id="startBtn">Run</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-danger w-100" id="resetBtn">Reset</button>
                    </li>
                </ul>
            </div>
            <div class="col-sm-12 col-md-6 mb-4 order-md-1">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-warning">
                        Change the values
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">L<sub>1</sub></span>
                            </div>
                            <input type="number" class="form-control" value="100" id="l1">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">L<sub>2</sub></span>
                            </div>
                            <input type="number" class="form-control" value="100" id="l2">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">m<sub>1</sub></span>
                            </div>
                            <input type="number" class="form-control" value="20" id="m1">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">m<sub>2</sub></span>
                            </div>
                            <input type="number" class="form-control" value="20" id="m2">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">g</span>
                            </div>
                            <input type="number" class="form-control" value="1" step="0.1" id="g">
                        </div>
                    </li>
                </ul>
            </div>
        
        </div>

    </div>

    <script src="d_pendulum.js"></script>
    
</body>
</html>
